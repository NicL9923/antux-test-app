name: CI

on:
    push:
        branches:
          - main
    pull_request:
        branches:
          - '*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [22.x]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22.x
                  cache: 'npm'

            - name: ğŸ“¦ Install dependencies
              run: npm install

            - name: ğŸ§ª Run tests
              run: npm run test

            - name: ğŸ—ï¸ Build application
              run: npm run build
